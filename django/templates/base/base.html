<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>BMST Food App</h1>
    </header>
    <nav>
        <a href="{% url "food:index" %}">Главная страница</a>
        {% if user.is_authenticated %}
            <p>Пользователь: {{ user.get_username }}</p>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Выйти</button>
            </form>
        {% else %}
        <p>
            <a href={% url "login" %}>Войти</a>
            <a href={% url "food:registration" %}>Зарегистрироваться</a>
        </p>
            
        {% endif %}
    </nav>
    <main>
        {% block content  %}
        {% endblock %}

    </main>
    <footer>
        <div>
            <p>Обратная связь: aboba@abiba.su</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
