<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>BMST Food App</h1>
    </heder>
    <nav>
        <a href="{% url "food:index" %}">Главная страница</a>
        {% if user.is_authenticated %}
            <p>Пользователь: {{ user.get_username }}</p>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Выйти</button>
            </form>
        {% else %}
        <p>
            <a href={% url "login" %}>Войти</a>
            <a href={% url "food:registration" %}>Зарегистрироваться</a>
        </p>
            
        {% endif %}
    </nav>
    <main>
        {% block content  %}
        {% endblock %}

    </main>
    <footer>
        <div>
            <p>Обратная связь: aboba@abiba.su</p>
        </div>
    </footer>
    
</body>
</html>
