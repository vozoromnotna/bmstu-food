{% extends "base/base.html" %}


{% block content %}
    {% if user.is_authenticated %}
        <p>Вы уже вошли под пользователем {{user.get_username}}</p>
    {% else %}
    <div class="container text-left">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-10">
                {% load template_extras %}
                {% stylize_form form "Зарегистрироваться" %}
            </div>
            <div class="col">
            </div>
        </div>
        
    </div>
    
    {% endif %}

{% endblock %}
