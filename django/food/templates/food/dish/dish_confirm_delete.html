{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление блюда</h1>
    <p>Вы уверены, что хотите удалить блюдо "{{ dish.name }}"?</p>

    <form action="{% url 'food:delete_dish' dish.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'food:dish_detail' dish.id %}">Отмена</a>
    </form>
{% endblock %}
